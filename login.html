<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Formulário de Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card">
                    <div class="card-body p-5">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <div class="text-center">
                                    <img src="fiaplogo.png" alt="logoFIAP">
                                </div>
                            </div>
                            <div class="col-md-6 text-center">
                                <div class="mb-3">
                                    <h2 class="mb-4">Área Restrita</h2>
                                </div>

                                <div class="mb-4">
                                    <input type="email" id="typeEmail" class="form-control form-control-lg">
                                    <label class="form-label" for="typeEmail">Email:</label>
                                </div>

                                <div class="mb-4">
                                    <input type="password" id="typePassword" class="form-control">
                                    <label class="form-label" for="typePassword">Senha:</label>
                                </div>

                                <div class="text-center">
                                    <button class="btn btn-info btn-block btn-lg" type="submite">Login</button>
                                    <p class="small mt-3 mb-4 text-muted">Esqueci 
                                        <a href="#!" class="text-muted">Usuário</a> /
                                        <a href="#!" class="text-muted">Senha</a> ?
                                    </p>
                                </div>

                                <div class="text-center">
                                    <a href="signup.html" class="text-info">Criar Login</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
